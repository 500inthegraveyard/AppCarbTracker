<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
</head>
<style type="text/css">
  .jumbotron{
    background: rgb(200, 54, 54);
   background: rgba(200, 54, 54, 0.0); 
   padding-top: 150px;
  }

   .container{
     padding-bottom: 150px;
  
  }
  </style>
<body>
  <!-- <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Food Tracker
    </a>
  </nav> -->
  <div class="container" style="background-image: url(./assets/css/food.webp);" >
    <div style="margin-top: 80px;" class="jumbotron text-center">
      <h1 class="display-4" style="color:rgb(29, 214, 128);" >Food Tracker <span role="img" aria-label="Memo">
      </span></h1>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Add New Restaurant</span>
        </div>
        <input type="text" class="form-control" id="restaurantBox" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
<!-- ──────────────────────────────────────────────────────────────────────────────── -->

<!-- ──────────────────────────────────────────────────────────────────────────────── -->
      
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
        <select id = "mySelect"class="browser-default custom-select">
          <option class="0">Select Exhisting Restuarant</option>
          <!-- <option value="2">Two</option>
          <option value="3">Three</option> -->
        </select>



        </div>
        <!-- <input type="text" class="form-control" id="restaurantBox" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> -->
      </div>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Meal</span>
        </div>
        <input type="text" class="form-control" id="mealBox" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
     
      <div class="form-group shadow-textarea">
        <textarea class="form-control z-depth-1" id="analyzeInput" rows="3" placeholder="Analyze your meal..."></textarea>
      </div>

      <button class="btn btn-primary btn-lg mt-4" id="analyzeAction" role="button">analyze</button>
      <!-- append the values here making a table  -->
      <div class="table-responsive" style="color: antiquewhite;">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" id="qty" >Qty</th>
              <!-- <th scope="col" id="unit">Unit</th>
              <th scope="col"id="food">Food</th> -->
              <th scope="col" id="carbs">Carbs</th>
              <th scope="col" id="carbs">Fiber</th>
              <th scope="col" id="netCarbs">NetCarbs</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
      
     
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>

</html>
